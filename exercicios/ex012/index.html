<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Videos com HTML5</title>
    </head>
    <body>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu proprio servidor</p>
        <video width="560" poster="imagens/limoes-capa.png" controls loop>
            <source src="midia/Meu-video.ogv" type="video/ogg" />
            <source src="midia/Meu-Video(1).webm" type="video/webm" />
            <source src="midia/Meu-Video2.mp4" type="video/mp4" />
            <p>
                Seu computador não tem compatibilidade com reprodução de videos
            </p>
        </video>

        <h1>Inserindo videos do youtube</h1>
        <iframe
            src="https://player.vimeo.com/video/509197370?h=4ed0dcedf3"
            width="650"
            height="360"
            frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture"
            allowfullscreen
        ></iframe>
        <p>
            <a href="https://vimeo.com/509197370">ChurCHILL - Slide</a> from
            <a href="https://vimeo.com/sampilling">Sam Pilling</a> on
            <a href="https://vimeo.com">Vimeo</a>.
        </p>
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/3hng-hmSv2Y?si=wFy0F9xALB0A_HcS"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
        ></iframe>
    </body>
</html>
