<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 007 - Imagem Flexível</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }

      /* Título da página */
      h1 {
        color: #333;
      }

      /* Estilo para a imagem */
      img {
        max-width: 100%; /* Imagem ocupa 100% da largura da tela, mas não ultrapassa o tamanho original */
        height: auto; /* Mantém a proporção da imagem */
        border: 2px solid #555; /* Borda simples ao redor da imagem */
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* Sombra ao redor da imagem */
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Desafio 007 - Imagem Flexível</h1>

    <p>Redimensione a janela para ver como a imagem se ajusta.</p>

    <img src="../imagens/paisagem-m.png" alt="Imagem flexível" />
  </body>
</html>
