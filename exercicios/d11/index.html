<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 011 - Astronauta no Espaço</title>

    <style>
      /* Define o tamanho da página e insere a imagem de fundo */
      body {
        margin: 0;
        padding: 0;
        background: url('imagens/espaco.jpg') no-repeat center center fixed;
        background-size: cover; /* A imagem de fundo cobre toda a tela */
        height: 100vh; /* Faz o body ocupar toda a altura da janela */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Estilo da imagem do astronauta */
      img {
        max-width: 200px; /* Define um tamanho máximo para o astronauta */
        width: 100%; /* A imagem do astronauta será responsiva */
        height: auto; /* Mantém a proporção da imagem */
      }
    </style>
  </head>
  <body>
    <!-- Imagem do astronauta centralizada -->
    <img src="imagens/astronauta.png" alt="Astronauta Flutuando" />
  </body>
</html>
