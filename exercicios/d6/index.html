<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Tags</title>
  </head>
  <body>
    <h1><code>Tags em HTML</code></h1>
    <p>
      <code
        >Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
        sobre os termos para descobrir qual tag deverá usar em cada caso</code
      >
    </p>
    <ul>
      <li>
        <abbr title="Use a tag <p>"><code>Parágrafos</code></abbr>
      </li>
      <li>
        <abbr title="Use as tags <h1> ... <h6>"><code>Titulos</code></abbr>
      </li>
      <li>
        <abbr title="Use a tag <img>"><code>Imagens</code></abbr>
      </li>
      <li>
        <abbr title="Use a tag <abbr>"><code>Abreviações</code></abbr>
      </li>
      <li>
        <abbr title="Use a tag <code>"><code>Códicos-fonte</code></abbr>
      </li>
      <li>
        <abbr title="Use as tags <ol> e <li>"
          ><code>Listas numeradas</code></abbr
        >
      </li>
      <li>
        <abbr title="Use as tags <ul> e <li>"
          ><code>Lista com demarcadores</code></abbr
        >
      </li>
    </ul>
  </body>
</html>
